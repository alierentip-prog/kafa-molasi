<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Giri≈ü | Kafa Molasƒ±</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    /* Hafif parlayan partik√ºl efekti */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://i.ibb.co/YQ8fbZ6/particle.png");
        opacity: 0.08;
        animation: floatParticles 20s linear infinite;
    }

    @keyframes floatParticles {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
    }

    .login-box {
        position: relative;
        z-index: 10;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.15);
        padding: 40px 30px;
        border-radius: 22px;
        width: 330px;
        box-shadow: 0 0 30px rgba(255,255,255,0.05);
        text-align: center;
        animation: fadeIn 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    h2 {
        margin-bottom: 22px;
        font-weight: 600;
        letter-spacing: 2px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 14px;
        font-size: 1rem;
        background: rgba(255,255,255,0.15);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255,255,255,0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #eab308;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
    }

    button:hover {
        background: #facc15;
    }

    .error {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #ff6b6b;
        display: none;
    }
</style>

</head>
<body>

<div class="particles"></div>

<div class="login-box">
    <h2>üîí Giri≈ü</h2>
    <p style="font-size:0.9rem; opacity:0.8; margin-bottom:20px;">
        Devam etmek i√ßin parolayƒ± giriniz.
    </p>

    <input id="password" type="password" placeholder="≈ûifre..." />
    <button onclick="checkPassword()">Giri≈ü Yap</button>

    <div class="error" id="errorMsg">‚ùå ≈ûifre yanlƒ±≈ü, tekrar deneyiniz.</div>
</div>

<script>
function checkPassword() {
    let pw = document.getElementById("password").value.trim().toLowerCase();
    let errorMsg = document.getElementById("errorMsg");

    if (pw === "helen") {
        errorMsg.style.display = "none";
        window.location.href = "index.html"; // Doƒüruysa siteye y√∂nlendir
    } else {
        errorMsg.style.display = "block";
        document.getElementById("password").value = "";
    }
}
</script>

</body>
</html>
