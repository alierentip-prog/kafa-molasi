<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zihin Labirenti – Aynalı Oda</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
  font-family:"Poppins",sans-serif;
  color:#eee;
}
.scene{
  position:relative;
  width:100%;
  height:100%;
  perspective:1000px;
  overflow:hidden;
}
.mirror{
  position:absolute;
  width:120px;
  height:220px;
  background:linear-gradient(135deg,rgba(255,255,255,0.1),rgba(200,200,200,0.02));
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 40px rgba(255,255,255,0.05);
  transform-style:preserve-3d;
  animation:float 12s infinite ease-in-out alternate;
}
@keyframes float{
  0%{transform:rotateY(0deg) translateZ(0px);}
  100%{transform:rotateY(360deg) translateZ(30px);}
}
.light{
  position:absolute;
  top:50%;
  left:50%;
  width:200px;
  height:200px;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(255,250,230,0.08) 0%,transparent 80%);
  animation:pulse 6s infinite ease-in-out;
}
@keyframes pulse{
  0%,100%{opacity:0.3;transform:translate(-50%,-50%) scale(1);}
  50%{opacity:0.8;transform:translate(-50%,-50%) scale(1.3);}
}
.subtitle{
  position:absolute;
  bottom:18%;
  width:100%;
  text-align:center;
  font-size:1.2rem;
  opacity:0;
  animation:fade 10s ease-in-out forwards;
}
@keyframes fade{
  0%{opacity:0;}
  30%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0;}
}
.fadein{
  position:fixed;
  inset:0;
  background:#000;
  animation:fadeout 8s ease-out forwards;
}
@keyframes fadeout{
  0%{opacity:1;}
  100%{opacity:0;}
}
.next{
  position:absolute;
  bottom:5%;
  right:8%;
  background:#fff;
  color:#111;
  text-decoration:none;
  padding:10px 16px;
  border-radius:6px;
  font-weight:600;
  font-size:0.9rem;
  box-shadow:0 4px 12px rgba(255,255,255,0.2);
  transition:0.2s;
}
.next:hover{
  background:#ccc;
}
</style>
</head>
<body>

<div class="scene">
  <div class="fadein"></div>
  <div class="light"></div>

  <!-- Aynalar -->
  <div class="mirror" style="top:20%;left:10%;animation-delay:0s;"></div>
  <div class="mirror" style="top:35%;left:70%;animation-delay:2s;"></div>
  <div class="mirror" style="top:60%;left:30%;animation-delay:4s;"></div>
  <div class="mirror" style="top:65%;left:80%;animation-delay:6s;"></div>
  <div class="mirror" style="top:45%;left:50%;animation-delay:8s;"></div>

  <div class="subtitle">
    “Kendini görmek istedin...<br>Şimdi her şey seni izliyor.”
  </div>

  <a class="next" href="labirent-03.html">➡ Devam Et</a>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6ac03d98da.mp3" type="audio/mpeg">
</audio>

</body>
</html>
