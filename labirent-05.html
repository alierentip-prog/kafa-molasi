<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Labirent 05 | Bilinç Kütüphanesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Poppins", system-ui, -apple-system, sans-serif;
    background: #000;
    color: #fff;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://i.imgur.com/Ll8fno1.jpeg") center/cover no-repeat;
    filter: brightness(0.6);
    z-index: 0;
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.1), rgba(0,0,0,0.85));
    z-index: 1;
  }

  #subtitle {
    position: fixed;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    max-width: 80%;
    font-size: 1.05rem;
    line-height: 1.5;
    color: #fffbe9;
    text-shadow: 0 0 10px rgba(255, 210, 130, 0.8);
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 2;
  }

  #subtitle.visible {
    opacity: 1;
  }

  #hint {
    position: fixed;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
    color: rgba(255,255,255,0.7);
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
    z-index: 2;
  }

  #whiteout {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 3;
    pointer-events: none;
  }

  #finalText {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    color: #111;
    text-align: center;
    opacity: 0;
    z-index: 4;
    transition: opacity 3s ease;
  }
</style>
</head>
<body>

<div id="overlay"></div>
<div id="hint">BİLİNÇ KÜTÜPHANESİ – SADECE İZLE</div>
<div id="subtitle"></div>
<div id="whiteout"></div>
<div id="finalText">“Her raf bir düşünce, her kitap bir hatıradır.”</div>

<script>
const subtitles = [
  "Kütüphane sessizdi... ama o sessizlik, binlerce sesin yankısıydı.",
  "Sayfalar çevrilmeden bile, hikâyeler seni bekliyordu.",
  "Bazen bir cümle, bir insanın bütün hayatını değiştirebilir.",
  "Gerçek, sessizliğin içinde saklı olabilir."
];

const subtitleEl = document.getElementById("subtitle");
const whiteout = document.getElementById("whiteout");
const finalText = document.getElementById("finalText");

let index = 0;
function showNextSubtitle() {
  if (index >= subtitles.length) {
    // geçiş
    setTimeout(() => {
      whiteout.style.opacity = "1";
      setTimeout(() => {
        finalText.style.opacity = "1";
      }, 2500);
    }, 1000);
    return;
  }
  subtitleEl.textContent = subtitles[index];
  subtitleEl.classList.add("visible");
  setTimeout(() => {
    subtitleEl.classList.remove("visible");
  }, 5000);
  index++;
}

setTimeout(showNextSubtitle, 2000);
setInterval(showNextSubtitle, 8000);
</script>

</body>
</html>
