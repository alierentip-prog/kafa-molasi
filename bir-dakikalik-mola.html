<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bir Dakikalık Mola | Kafa Molası</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #1b1b1b, #252a2e, #181818);
      background-size: 300% 300%;
      animation: bgFlow 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0 0 40px rgba(255, 0, 50, 0.2);
    }

    .breath {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: breathing 6s ease-in-out infinite;
      color: rgba(255,255,255,0.75);
      font-size: 1rem;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.25); opacity: 1; }
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="breath">Nefes al...</div>
  <canvas id="ekg" width="900" height="250"></canvas>
  <div class="flash" id="flash"></div>

  <script>
    const canvas = document.getElementById("ekg");
    const ctx = canvas.getContext("2d");
    const flash = document.getElementById("flash");
    const width = canvas.width;
    const height = canvas.height;
    let x = 0;
    let points = [];

    function ekgWave(t) {
      // temel sinüs ritmi + hafif rastgele varyasyon
      const base = Math.sin(t * 0.05) * 0.2;
      const noise = (Math.random() - 0.5) * 0.05;
      let y = base + noise;

      // R dalgası (yaklaşık her 120px’de bir)
      if (t % 120 === 0) {
        y = -1.5;
        flashPulse();
      }
      // S-T segment
      if (t % 120 === 2) y = 1;
      if (t % 120 === 8) y = 0.4;

      return y;
    }

    function flashPulse() {
      flash.style.opacity = 0.5;
      setTimeout(() => (flash.style.opacity = 0), 100);
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#ff0033";
      let t = points.length;
      const y = height / 2 + ekgWave(t) * 80;
      points.push(y);

      if (points.length > width) points.shift();

      ctx.moveTo(0, points[0]);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(i, points[i]);
      }

      ctx.stroke();
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
