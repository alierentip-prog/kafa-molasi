<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1 Dakikalık Mola | Kafa Molası</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    overflow:hidden;
    font-family:"Poppins", sans-serif;
    color:white;
    background:linear-gradient(-45deg,#f6d365,#fda085,#84fab0,#8fd3f4);
    background-size:400% 400%;
    animation:bgShift 20s ease infinite;
  }

  @keyframes bgShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .circle {
    width:180px;
    height:180px;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
    animation:breath 8s ease-in-out infinite;
    box-shadow:0 0 20px rgba(255,255,255,0.3);
  }

  @keyframes breath {
    0% {transform:scale(1);}
    25% {transform:scale(1.2);}
    50% {transform:scale(1);}
    75% {transform:scale(0.9);}
    100% {transform:scale(1);}
  }

  .text {
    position:absolute;
    top:45%;
    font-size:1.4rem;
    font-weight:500;
    opacity:0;
    animation:textCycle 16s ease-in-out infinite;
  }

  @keyframes textCycle {
    0%, 20% {opacity:0;}
    25%, 45% {opacity:1; content:"Derin nefes al...";}
    50%, 70% {opacity:0;}
    75%, 95% {opacity:1;}
    100% {opacity:0;}
  }

  .text::after {
    content:"Derin nefes al...";
    animation:phrases 24s linear infinite;
  }

  @keyframes phrases {
    0% {content:"Derin nefes al...";}
    25% {content:"Tut, sadece var ol.";}
    50% {content:"Şimdi yavaşça ver...";}
    75% {content:"Her şey geçiyor, sadece sen kal.";}
    100% {content:"Derin nefes al...";}
  }

  .ekg {
    position:absolute;
    bottom:80px;
    width:100%;
    height:80px;
    overflow:hidden;
  }

  .line {
    position:absolute;
    width:200%;
    height:2px;
    background:rgba(255,255,255,0.6);
    animation:moveLine 3s linear infinite;
  }

  .line::before {
    content:"";
    position:absolute;
    left:0;
    top:-1px;
    width:100%;
    height:100%;
    background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none" stroke="white" stroke-width="2"><polyline points="0,10 30,10 40,2 50,18 60,10 200,10"/></svg>');
    background-repeat:repeat-x;
    animation:pulse 1.5s linear infinite;
  }

  @keyframes moveLine {
    from {transform:translateX(0);}
    to {transform:translateX(-50%);}
  }

  @keyframes pulse {
    0% {opacity:0.4;}
    50% {opacity:1;}
    100% {opacity:0.4;}
  }
</style>
</head>
<body>
  <div class="circle"></div>
  <div class="text"></div>
  <div class="ekg"><div class="line"></div></div>
</body>
</html>
