<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Dakikalık Mola</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: radial-gradient(circle at center, #ffcc99, #cc99ff);
}

canvas {
  width: 100%;
  height: 100%;
  display: block;
}

h1 {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-family: "Poppins", sans-serif;
  font-size: 1.6rem;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
}
</style>
</head>
<body>
  <h1>Bir Dakikalık Mola ☕</h1>
  <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width, height;
let ripples = [];

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

function Ripple(x, y, color) {
  this.x = x;
  this.y = y;
  this.radius = 0;
  this.alpha = 1;
  this.color = color;
}

function randomColor() {
  const colors = ['#ff7eb9', '#ff65a3', '#7afcff', '#feff9c', '#fff740', '#a8e6cf', '#dcedc1'];
  return colors[Math.floor(Math.random() * colors.length)];
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, width, height);
  
  for (let i = 0; i < ripples.length; i++) {
    const r = ripples[i];
    ctx.beginPath();
    ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255,255,255,${r.alpha})`;
    ctx.lineWidth = 5;
    ctx.stroke();
    r.radius += 4;
    r.alpha -= 0.02;
  }
  ripples = ripples.filter(r => r.alpha > 0);

  requestAnimationFrame(animate);
}

canvas.addEventListener('click', (e) => {
  ripples.push(new Ripple(e.clientX, e.clientY, randomColor()));
});

animate();
</script>
</body>
</html>
