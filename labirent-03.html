<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zihin Labirenti – Karanlık Koridor</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(to bottom, #010101, #0b0b0b);
  font-family: 'Poppins', sans-serif;
  color: #f5f5f5;
}

/* Derinlik hissi */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
  perspective: 1200px;
  background: radial-gradient(ellipse at center, #000 0%, #060606 100%);
  overflow: hidden;
}

/* Zemin ve duvar efekti */
.tunnel {
  position: absolute;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    to bottom,
    #0f0f0f 0px,
    #000 60px,
    #0f0f0f 120px
  );
  transform-origin: center;
  animation: moveTunnel 10s linear infinite;
}
@keyframes moveTunnel {
  from { transform: translateY(0); }
  to { transform: translateY(-100px); }
}

/* Karanlık ışık titreşimi */
.light {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,200,100,0.08), transparent 80%);
  transform: translate(-50%, -50%);
  animation: flicker 4s infinite ease-in-out;
}
@keyframes flicker {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.7; }
}

/* Gölgeler */
.shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 80%, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
}

/* Yazı efekti */
.subtitle {
  position: absolute;
  bottom: 15%;
  width: 100%;
  text-align: center;
  font-size: 1.25rem;
  opacity: 0;
  animation: textFade 20s ease-in-out forwards;
}
@keyframes textFade {
  0% { opacity: 0; }
  15% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* Devam butonu */
.next {
  position: absolute;
  bottom: 5%;
  right: 8%;
  background: rgba(255,255,255,0.9);
  color: #111;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 0.9rem;
  box-shadow: 0 4px 12px rgba(255,255,255,0.2);
  transition: 0.2s;
}
.next:hover {
  background: #ccc;
}

/* Hafif adım titreşimi (kamera sarsıntısı) */
@keyframes breathe {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(3px); }
}
body {
  animation: breathe 3s infinite ease-in-out;
}
</style>
</head>
<body>

<div class="scene">
  <div class="tunnel"></div>
  <div class="light"></div>
  <div class="shadow"></div>

  <div class="subtitle">
    “Dönmek istemiyorsun...<br>ama dönmediğin yer de sensin.”
  </div>

  <a class="next" href="labirent-04.html">➡ Devam Et</a>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/07/12/audio_dfe44c1be1.mp3" type="audio/mpeg">
</audio>

</body>
</html>
