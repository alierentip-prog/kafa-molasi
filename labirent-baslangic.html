<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilinçaltı: Derin Versiyon</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  color: #e0d8cf;
}
canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: block;
}
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.text {
  font-size: 1.4rem;
  text-align: center;
  max-width: 80%;
  opacity: 0;
  transition: opacity 3s ease;
  line-height: 1.7;
  text-shadow: 0 0 18px rgba(255,255,255,0.15);
}
button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 12px 32px;
  border-radius: 30px;
  font-size: 1rem;
  color: #f3f0ea;
  cursor: pointer;
  margin-top: 40px;
  opacity: 0;
  transition: opacity 2s ease, background 0.3s ease;
}
button:hover {
  background: rgba(255,255,255,0.18);
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div id="overlay">
  <div id="text" class="text"></div>
  <button id="continue">Devam Et</button>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let time = 0;

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

let pointer = {x: w/2, y: h/2};
document.addEventListener('mousemove', e => {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
});

const blobs = Array(8).fill().map(()=>({
  x: Math.random()*w,
  y: Math.random()*h,
  r: 80 + Math.random()*120,
  dx: (Math.random()-0.5)*0.6,
  dy: (Math.random()-0.5)*0.6,
  c: `rgba(${120+Math.random()*100}, ${80+Math.random()*80}, ${200+Math.random()*55}, 0.08)`
}));

function draw(){
  time += 0.005;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,w,h);

  // Zemin jöle efekti
  ctx.save();
  ctx.translate(pointer.x*0.02, pointer.y*0.02);
  for(let i=0;i<blobs.length;i++){
    let b = blobs[i];
    b.x += b.dx;
    b.y += b.dy;
    if(b.x < -200) b.x = w+200;
    if(b.x > w+200) b.x = -200;
    if(b.y < -200) b.y = h+200;
    if(b.y > h+200) b.y = -200;
    let gradient = ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
    gradient.addColorStop(0,b.c);
    gradient.addColorStop(1,'transparent');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
    ctx.fill();
  }
  ctx.restore();

  // Hafif ışık halkası
  const lx = pointer.x, ly = pointer.y;
  const g = ctx.createRadialGradient(lx,ly,0,lx,ly,400);
  g.addColorStop(0,'rgba(255,255,255,0.15)');
  g.addColorStop(1,'transparent');
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.arc(lx,ly,400,0,Math.PI*2);
  ctx.fill();

  requestAnimationFrame(draw);
}
draw();

// Yazılar sırasıyla belirsin
const texts = [
  "Bilinçaltının kapısı sessizlikle açılır...",
  "Her gölge, seni sen yapar.",
  "Kendinden kaçarken yine kendine varırsın.",
  "Zihnin yüzeyi durulduğunda, derinlik konuşur.",
  "Bu karanlık, senin içindeki ışıktır.",
  "Ve şimdi... nefes al. Düşünme. Sadece hisset."
];

const textEl = document.getElementById('text');
const btn = document.getElementById('continue');
let i = 0;

function showText(){
  if(i < texts.length){
    textEl.style.opacity = 0;
    setTimeout(()=>{
      textEl.innerText = texts[i];
      textEl.style.opacity = 1;
      i++;
      setTimeout(showText, 6000);
    }, 2000);
  } else {
    btn.style.opacity = 1;
  }
}
setTimeout(showText, 2000);

btn.addEventListener('click', ()=>{
  window.location.href = "bilincin-yankisi.html";
});
</script>
</body>
</html>
