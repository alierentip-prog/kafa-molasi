<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Labirenti | Başlangıç</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;}
#subtitle{
  position:absolute;bottom:10%;width:100%;text-align:center;
  color:#e8e0d0;font-family:"Poppins",sans-serif;
  font-size:1.2rem;opacity:0;transition:opacity 2s ease;
  text-shadow:0 0 18px rgba(255,200,120,0.8);
}
#fadeWhite{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:white;opacity:0;transition:opacity 3s ease;
}
</style>
</head>
<body>
<div id="subtitle"></div>
<div id="fadeWhite"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// === SAHNE ===
const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0x000000,0.04);
const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// === DOKULAR ===
const loader=new THREE.TextureLoader();
const stone=loader.load("https://i.imgur.com/X7WJ5dq.jpeg"); // taş
stone.wrapS=stone.wrapT=THREE.RepeatWrapping;
stone.repeat.set(1,1);

const floorTex=loader.load("https://i.imgur.com/aBkx8qM.jpeg"); // zemin
floorTex.wrapS=floorTex.wrapT=THREE.RepeatWrapping;
floorTex.repeat.set(6,6);

const wallMat=new THREE.MeshStandardMaterial({map:stone,roughness:1});
const floorMat=new THREE.MeshStandardMaterial({map:floorTex,roughness:1});

// === IŞIKLAR ===
const torch=new THREE.PointLight(0xffa050,2,10);
torch.position.set(0,2,0);
scene.add(torch);
scene.add(new THREE.AmbientLight(0x202010,0.4));

// === LABİRENT BLOKLARI ===
for(let z=0;z<200;z+=4){
  const wallLeft=new THREE.Mesh(new THREE.BoxGeometry(4,4,1),wallMat);
  wallLeft.position.set(-4,0,-z);
  scene.add(wallLeft);

  const wallRight=new THREE.Mesh(new THREE.BoxGeometry(4,4,1),wallMat);
  wallRight.position.set(4,0,-z);
  scene.add(wallRight);

  const floor=new THREE.Mesh(new THREE.BoxGeometry(8,0.2,4),floorMat);
  floor.position.set(0,-2,-z);
  scene.add(floor);
}

// === KAMERA YOLU ===
camera.position.set(0,1,5);
let t=0;
let run=false;

// === YAZILAR ===
const subtitles=[
  "Küplerden yapılmış bu labirent, garip şekilde canlı hissediliyor...",
  "Bir köşe daha... taşların arasından rüzgar geçiyor.",
  "Bir ses yankılandı... kimin sesi bu?",
  "Koş! Duvar kapanıyor!",
  "Işık... çok parlak..."
];
const subtitle=document.getElementById("subtitle");
const fadeWhite=document.getElementById("fadeWhite");
let idx=0;
function showNext(){
  if(idx<subtitles.length){
    subtitle.textContent=subtitles[idx];
    subtitle.style.opacity=1;
    setTimeout(()=>{subtitle.style.opacity=0;idx++;setTimeout(showNext,1800);},3500);
  }else{
    fadeWhite.style.opacity=1;
    setTimeout(()=>window.location.href="labirent-02.html",3000);
  }
}
setTimeout(showNext,2000);

// === ANİMASYON ===
function animate(){
  requestAnimationFrame(animate);
  t+=0.015;

  torch.intensity=2+Math.sin(t*5)*0.3;
  torch.position.z=camera.position.z-1;

  // Yürüyüş
  if(t<9) camera.position.z-=0.05;
  // Koşu
  if(t>9){run=true;}
  if(run){
    camera.position.z-=0.2;
    camera.rotation.y=Math.sin(t*2)*0.07;
    camera.rotation.x=Math.sin(t*5)*0.03;
  }

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
