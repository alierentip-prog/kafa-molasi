<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zihin Labirenti – Bilinçaltının Yankısı</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(ellipse at center, #000 0%, #020202 100%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #f2f2f2;
  }

  /* Fade-in kararma efekti */
  .fade {
    position: fixed;
    inset: 0;
    background: #000;
    animation: fadeIn 8s ease-out forwards;
  }
  @keyframes fadeIn {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Yavaş nabız efekti */
  .heartbeat {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 70%);
    animation: pulse 3s infinite ease-in-out;
  }
  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
    50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
  }

  /* Alt yazılar */
  .subtitle {
    position: absolute;
    bottom: 20%;
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
    opacity: 0;
    animation: subtitleFade 20s linear forwards;
  }
  @keyframes subtitleFade {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Göz açılma efekti */
  .eye {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.4) 30%, transparent 100%);
    animation: blink 9s ease-out forwards;
    pointer-events: none;
  }
  @keyframes blink {
    0% { clip-path: ellipse(0% 0% at 50% 50%); opacity: 1; }
    50% { clip-path: ellipse(80% 40% at 50% 50%); opacity: 0.9; }
    100% { clip-path: ellipse(120% 80% at 50% 50%); opacity: 0; }
  }

  /* Ortadaki yavaş ışık */
  .light {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #f5e5c4 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: glow 10s ease-in-out forwards;
  }
  @keyframes glow {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(2); }
    100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.5); }
  }
</style>
</head>
<body>

<div class="fade"></div>
<div class="heartbeat"></div>
<div class="light"></div>
<div class="eye"></div>

<div class="subtitle">
  “Uyanmak, hatırlamak kadar zor değildir.”
</div>

<audio autoplay>
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_c02f8a4a40.mp3" type="audio/mpeg">
</audio>

</body>
</html>
