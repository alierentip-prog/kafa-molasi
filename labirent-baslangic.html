<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilinçaltı: Başlangıç</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0d0d0d 0%, #000 80%);
  height: 100vh;
  width: 100vw;
  color: #e0d8cf;
  font-family: 'Poppins', sans-serif;
}

#scene {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
  animation: float 8s infinite ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 0.2; }
  50% { transform: translateY(-80px) scale(1.3); opacity: 0.8; }
  100% { transform: translateY(0) scale(1); opacity: 0.2; }
}

#light {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
  pointer-events: none;
  transition: transform 0.05s ease;
  mix-blend-mode: screen;
}

.fade-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.3rem;
  opacity: 0;
  transition: opacity 2s ease;
  text-align: center;
  width: 80%;
  line-height: 1.6;
}

#continue {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 12px 28px;
  border-radius: 30px;
  color: #e0d8cf;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  opacity: 0;
  transition: opacity 2s ease, background 0.3s;
}
#continue:hover {
  background: rgba(255,255,255,0.25);
}
</style>
</head>
<body>
<div id="scene">
  <div id="light"></div>
  <div id="text" class="fade-text"></div>
  <button id="continue">Devam Et</button>
</div>

<script>
// Fare ışığı
const light = document.getElementById('light');
document.addEventListener('mousemove', (e) => {
  light.style.transform = `translate(${e.clientX - 250}px, ${e.clientY - 250}px)`;
});

// Partiküller
const scene = document.getElementById('scene');
for(let i=0; i<120; i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.left = Math.random()*100 + '%';
  p.style.top = Math.random()*100 + '%';
  p.style.animationDelay = `${Math.random()*8}s`;
  p.style.opacity = Math.random()*0.7;
  scene.appendChild(p);
}

// Yazılar
const texts = [
  "Zihnin kapıları yavaşça aralanıyor...",
  "Karanlık, seni tanımak için bekliyor.",
  "Her düşünce bir yankıdır, duvarlardan döner.",
  "Sessizlik... belki de en yüksek sestir.",
  "Korkma. Burada yalnızsın, ama güvendesin.",
  "Her şey bir hayal. Ama hangisi seninki?",
  "Gerçek, uyanmakla başlamaz; fark etmekle başlar.",
  "Zaman eriyor. Sadece sen ve nefesin kaldı.",
  "Bilinçaltı konuşuyor... dinliyor musun?",
  "Ve şimdi... derinlere inme zamanı."
];

let index = 0;
const textEl = document.getElementById('text');
const nextText = () => {
  if (index < texts.length) {
    textEl.style.opacity = 0;
    setTimeout(()=>{
      textEl.innerText = texts[index];
      textEl.style.opacity = 1;
      index++;
      setTimeout(nextText, 6000);
    }, 2000);
  } else {
    document.getElementById('continue').style.opacity = 1;
  }
};
setTimeout(nextText, 3000);

// Devam butonu
document.getElementById('continue').addEventListener('click', () => {
  window.location.href = "bilincin-yankisi.html";
});
</script>
</body>
</html>
