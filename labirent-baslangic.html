<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Labirent Başlangıç | Bilinçaltı</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,1));
      pointer-events: none;
    }

    #fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 3s ease;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="fade"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Işıklar
    const ambientLight = new THREE.AmbientLight(0x302010, 0.4);
    scene.add(ambientLight);

    const torchLight = new THREE.PointLight(0xffb266, 2, 20);
    torchLight.position.set(0, 1.5, 2);
    scene.add(torchLight);

    // Zemin ve duvarlar (block tarzı)
    const textureLoader = new THREE.TextureLoader();
    const stoneTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg');
    stoneTexture.wrapS = stoneTexture.wrapT = THREE.RepeatWrapping;
    stoneTexture.repeat.set(10, 10);

    const floorGeometry = new THREE.BoxGeometry(20, 0.1, 100);
    const wallGeometry = new THREE.BoxGeometry(20, 10, 0.5);
    const material = new THREE.MeshStandardMaterial({ map: stoneTexture });

    const floor = new THREE.Mesh(floorGeometry, material);
    floor.position.y = -2;
    scene.add(floor);

    const leftWall = new THREE.Mesh(wallGeometry, material);
    leftWall.position.set(-10, 3, 0);
    scene.add(leftWall);

    const rightWall = new THREE.Mesh(wallGeometry, material);
    rightWall.position.set(10, 3, 0);
    scene.add(rightWall);

    const ceiling = new THREE.Mesh(floorGeometry, material);
    ceiling.position.set(0, 8, 0);
    scene.add(ceiling);

    // Partikül efekti (toz)
    const particles = new THREE.BufferGeometry();
    const particleCount = 300;
    const posArray = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 40;
    }
    particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particleMaterial = new THREE.PointsMaterial({ color: 0xffd9b3, size: 0.1 });
    const particleMesh = new THREE.Points(particles, particleMaterial);
    scene.add(particleMesh);

    // Kamera başlangıcı
    camera.position.set(0, 1.5, 10);

    let progress = 0;

    function animate() {
      requestAnimationFrame(animate);

      progress += 0.02;
      camera.position.z -= 0.05; // ileri doğru yavaşça ilerle
      camera.rotation.y = Math.sin(progress / 5) * 0.05; // küçük salınım
      torchLight.position.z = camera.position.z - 1;

      particleMesh.rotation.y += 0.001;
      particleMesh.rotation.x += 0.0005;

      torchLight.intensity = 1.8 + Math.sin(progress * 4) * 0.2; // titreşim efekti

      renderer.render(scene, camera);

      if (camera.position.z < -90) {
        document.getElementById("fade").style.opacity = 1;
      }
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
